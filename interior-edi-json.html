<!doctype html>
<html>
<head>
	<link href="interior-edi-json.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="id01"></div>
<div id="id02"></div>
</body>


	<script>

		  	function myFunction(arr) {
		    var out = "";
		    var i;
		    for(i = 0; i<arr.length; i++) {
		        out += "<ul>"+
		        "<li>"+arr[i].title+"</li>"+
				"<li>"+arr[i].description+"</li>"+				
					/* need kywd seperation */
				"<li>"+arr[i].keyword[i]+"</li>"+					
					/* Interior Divisons? */
				"<li>"+arr[i].publisher.name+"</li>"+				
					/* Full Name */
				"<li>"+arr[i].contactPoint.fn+"</li>"+				
					/* need email */
				"<li>"+arr[i].contactPoint.hasEmail+"</li>"+	
					/* Persistent? */
				"<li>"+arr[i].identifier+"</li>"+					
					/* See https://www.whitehouse.gov/sites/default/files/omb/assets/a11_current_year/app_c.pdf */
				"<li>"+arr[i].bureauCode+"</li>"+					
					/* See http://goals.performance.gov/sites/default/files/images/FederalProgramInventory_FY13_MachineReadable_091613.xls */
				"<li>"+arr[i].programCode+"</li>"+					
				"<li>"+'<a href="' + arr[i].url + '">' + arr[i].landingpage + '</a>'+"</li>"+ 				/*need url */
					/* “public”, “restricted public”, “non-public” */
				"<li>"+arr[i].accesslevelcomment+"</li>"+		
				"</ul>"	
		    }

		    document.getElementById("id01").innerHTML = out;

		};

	</script>

	<script type="text/javascript" src="interior-edi-json-data.js"></script>

</html>
